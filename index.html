    <div class="container">
        <div class="header">
            <h1>üèòÔ∏è Community Services Directory</h1>
            <p>Find trusted local service providers in your community</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for services...">
            </div>
            <div class="category-filter">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="plumbing">Plumbing</button>
                <button class="category-btn" data-category="electrical">Electrical</button>
                <button class="category-btn" data-category="construction">Construction</button>
                <button class="category-btn" data-category="cleaning">Cleaning</button>
                <button class="category-btn" data-category="landscaping">Landscaping</button>
                <button class="category-btn" data-category="automotive">Automotive</button>
                <button class="category-btn" data-category="pintor">Pintor</button>
            </div>
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be populated here -->
        </div>
    </div>
